model:
    name: styl
    description: styl model
connectors:
    - type: Dataset
      id: events
      name: events
    - type: Dataset
      id: items
      name: items
    - type: Dataset
      id: users
      name: users
fetch:
    users: |
        SELECT
            JSON_EXTRACT(document, '$.userUID') as user_id,
            JSON_EXTRACT(document, '$.userName') as userName,
            JSON_EXTRACT(document, '$.userEmail') as userEmail,
        FROM users
    items: |
        SELECT
            JSON_EXTRACT(document, '$.item_id') as item_id,
            JSON_EXTRACT(document, '$.product_brand') as product_brand,
            JSON_EXTRACT(document, '$.short_description') as short_description,
            JSON_EXTRACT(document, '$.price') as price,
            JSON_EXTRACT(document, '$.colors') as colors,
            JSON_EXTRACT(document, '$.long_description') as long_description,
        FROM items
    events: |
        SELECT
            JSON_EXTRACT(document, '$.userUID') as user_id,
            JSON_EXTRACT(document, '$.item_id') as item_id,
            JSON_EXTRACT(document, '$.timestamp') as created_at,
            JSON_EXTRACT(document, '$.rating') as label,
        FROM events
