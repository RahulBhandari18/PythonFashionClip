model:
    name: movieRecs
    description: My first testing model for movie recommendations
connectors:
    - type: Dataset
      id: events
      name: events
fetch:
    events: |
        SELECT
            user_id,
            item_id,
            timestamp as created_at,
            rating as label
        FROM events


